<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00957" />
    <link rel="apple-touch-icon" href="assets/img/tablero.svg" />
    <link rel="icon" type="image/svg" href="assets/img/tablero.svg" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/fonts/fuentes.css" />
    <link rel="manifest" href="assets/manifest.json" />
    <title>Chess4</title>
  </head>
  <body>
    <div class="menu none">
      <span id="back" class="icon-circle-left"></span>
      <div class="move none">
        <i class="fas fa-backward arrow"></i>
        <i class="fas fa-play arrow"></i>
        <i class="fas fa-forward arrow"></i>
      </div>
      <span class="fas fa-plus-circle none"></span>
    </div>
    <section class="hero">
      <div class="botones">
        <i id="partida">
          <img
            class="img-peon"
            src="assets/img/peon.png"
            alt=""
            height="100px"
            width="100px"
          />
          <p>Nueva Partida</p>
        </i>
        <i id="jugadores">
          <span class="icon-user"></span>
          <p>Jugadores</p>
        </i>
        <i id="crear" class="crear">
          <span class="icon-color_lens"></span>
          <p>Crear Jugadores</p>
        </i>
      </div>
    </section>
    <section class="jugadores none">
      <div class="list">
        <div class="titulo-player">
          <h3>Selecciona</h3>
        </div>
        <div class="titulos">
          <p>Jugadores</p>
          <p>Victorias</p>
          <p>Derrotas</p>
        </div>
      </div>
      <div class="start-buttons">
        <i class="start">elegido</i>
        <i class="start">aleatorio</i>
      </div>
    </section>
    <section class="partida none">
      <div class="barra">
        <i class="puntos">Player1</i>
        <i class="puntos">Player2</i>
        <i class="puntos">Player3</i>
        <i class="puntos">Player4</i>
      </div>
      <div class="piezas">
        <i id="pieza" class="fas fa-chess-pawn pieza" data-price="1"></i>
        <i id="pieza" class="fas fa-chess-knight pieza" data-price="3"></i>
        <i id="pieza" class="fas fa-chess-bishop pieza" data-price="5"></i>
        <i id="pieza" class="fas fa-chess-rook pieza" data-price="5"></i>
        <i id="pieza" class="fas fa-chess-queen pieza" data-price="9"></i>
        <i id="pieza" class="fas fa-chess-king pieza" data-price="20"></i>
        <i id="pieza" class="jaque" data-price="5">Doble Jaque</i>
        <i id="pieza" class="jaque" data-price="20">Triple Jaque</i>
        <i id="pieza" class="jaque" data-price="0">Paso</i>
      </div>
    </section>
    <div class="overlay">
      <div class="backContainer">
        <span id="back" class="icon-circle-left back-king"></span>
      </div>
      <div class="namePlayers"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/3b975b15a8.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/app.js"></script>
  </body>
</html>
